            var status = false;

            try {

                        'Content-Type': 'application/json'

                });
                console.log('Vote response:', response);

                const response2 = await fetch('/increase-vote-count', {

                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ CidNumber: candidateId })
            });
                if (response.ok) {
